apply plugin: 'com.android.library'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 22
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	compile 'com.android.support:appcompat-v7:22.2.1'
}

ext {
	bintrayRepo = 'maven'
	bintrayName = 'moneytextview'

	publishedGroupId = 'com.github.andyken'
	libraryName = 'moneytextview'
	artifact = 'moneytextview'

	libraryDescription = 'A EditText used for inputing and adding money.'

	siteUrl = 'https://github.com/andyken/MoneyTextView'
	gitUrl = 'https://github.com/andyken/MoneyTextView.git'

	libraryVersion = '1.2'

	developerId = 'andyken'
	developerName = 'YueXin Feng'
	developerEmail = 'njufyx@163.com'

	licenseName = 'The Apache Software License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
	allLicenses = ["Apache-2.0"]
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'